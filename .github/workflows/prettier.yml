name: Prettier code formatter

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  check:
    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v4
      - name: Install Prettier üíæ
        run: npm install --save-dev --save-exact prettier @shopify/prettier-plugin-liquid
      - name: Prettier Check üîé
        id: prettier
        run: npx prettier . --check
      - name: Create diff üìù
        # Generate a human-readable diff when Prettier fails; always produce diff.html (even placeholder)
        if: ${{ failure() && steps.prettier.conclusion == 'failure' }}
        run: |
          set -eo pipefail
          # Try to auto-format so we can diff against current index
          npx prettier . --write || true
          # Avoid CRLF noise
          git config --global core.safecrlf false
          # Produce diff of working tree vs index, excluding lock/manifests
          git diff -- . ':(exclude)package-lock.json' ':(exclude)package.json' > diff.txt || true
          if [ ! -s diff.txt ]; then
            echo "<html><body><h3>No Prettier changes detected</h3><p>Prettier failed but produced no diff output. This can happen if the error is not formatting-related (e.g., plugin config).</p></body></html>" > diff.html
          else
            npm install -g diff2html-cli
            diff2html -i file -s side -F diff.html -- diff.txt
          fi
      - name: Upload html diff ‚¨ÜÔ∏è
        id: artifact-upload
        if: ${{ failure() && steps.prettier.conclusion == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: HTML Diff
          path: diff.html
          retention-days: 7
          if-no-files-found: warn
      - name: Dispatch information to repository üó£Ô∏è
        if: ${{ failure() && steps.prettier.conclusion == 'failure' && github.event_name == 'pull_request' }}
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: prettier-failed-on-pr
          client-payload: '{"pr_number": "${{ github.event.number }}", "artifact_url": "${{ steps.artifact-upload.outputs.artifact-url }}", "run_id": "${{ github.run_id }}"}'
